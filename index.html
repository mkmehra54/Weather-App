<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><div><img src="images/search.jpg" alt=""></div></button>
        </div>
        <div class="error">
            <p></p>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="sunny" class="weatchIcon" width="100px">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Jaipur</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity content" width="100px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="windspeed" width="100px">
                    <div>
                        <p class="windspeed">15 km/hr</p>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
